<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
</head>
<body>
    >
    <div id="wrapper">
      <div id="container">
        <div id="board">
     
   </div> 

   <script>

    for (i=0; i<256; i++) {
    const cell = document.createElement('div');
    cell.className = "cellClass";

    cell.textContent = "Hello World!";

    document.getElementByID('cell').appendChild(cell);
    // document.getElementByID('cell').style.border="red";
    }
    
    
    
    
    
    
    (function () {
  "use strict";

  function createDiv() {
    var boardDiv = document.createElement("div");

    boardDiv.className = "new-div";
    boardDiv.innerText = "I am new DIV";

    return boardDiv;
  }

  function createAndModifyDivs() {
    var board = document.getElementById("board"),
      myDivs = [],
      i = 0,
      numOfDivs = 9;

    for (i; i < numOfDivs; i += 1) {
      myDivs.push(createDiv());
      board.appendChild(myDivs[i]);
    }

    myDivs[5].className = "modified-div";
    myDivs[5].innerText = "I'm modified DIV";
  }

  createAndModifyDivs();

}());

   </script>
</body>
</html>
